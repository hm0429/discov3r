<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discov3r</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css?d685f3c">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//maps.google.com/maps/api/js?key=AIzaSyAKgGtYvI9HbqtWJ_wOkDPtsaRNemL321k&amp;language=en"></script>
    <script src="https://unpkg.com/@worldcoin/id/dist/world-id.js"></script>
    <script src="/js/main-bundle.js?d685f3c"></script>
  </head>
  <body>
    <div id="loading">
      <div class="d-flex justify-content-center align-items-center" id="spinner">
        <div class="spinner-border text-primary" role="status">
          <div class="sr-only"></div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-primary" id="nav-container">
      <div class="container-fluid"><a class="navbar-brand" href="#">Discov3r</a>
        <div class="navbar-light text-light"><span id="address-label"></span></div>
      </div>
    </nav>
    <div class="container-fluid mx-auto only-logout" id="connect-wallet-container">
      <div class="d-grid gap-2 col-md-3 col-sm-6 mx-auto">
        <button class="btn btn-outline-dark btn-lg" id="button-connect-wallet" type="button">Connect Wallet</button>
      </div>
    </div>
    <div class="container-fluid mx-auto only-login" id="main-container">
      <div class="mt-3" id="map-container">
        <div id="map"></div>
      </div>
      <div class="d-grid gap-2 col-md-3 col-sm-6 mx-auto mt-3">
        <button class="btn btn-outline-primary btn-lg" id="button-create-account-modal" type="button" data-bs-toggle="modal" data-bs-target="#modal-account-create">Verify Account</button>
      </div>
      <div class="d-grid gap-2 col-md-3 col-sm-6 mx-auto mt-3">
        <button class="btn btn-outline-primary btn-lg" id="button-create-tb-modal" type="button" data-bs-toggle="modal" data-bs-target="#modal-create-tb">Create TreasureBox</button>
      </div>
      <div class="d-grid gap-2 col-md-3 col-sm-6 mx-auto mt-3">
        <button class="btn btn-outline-primary btn-lg" id="button-test" type="button">Test</button>
      </div>
      <div class="modal fade" id="modal-account-create" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Verify Account with World ID</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-grid mx-auto mt-3 justify-content-center">
                <div id="world-id-container"></div>
              </div>
              <div class="d-grid mx-auto mt-3">
                <button class="btn btn-outline-primary btn-lg" id="button-create-account" type="button">Verify Account</button>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal-create-tb" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Treasure Box</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-grid mx-auto mt-3">
                <input class="form-control mt-2" id="i-name" type="text" placeholder="Name">
                <input class="form-control mt-2" id="i-lat" type="text" placeholder="Latitude">
                <input class="form-control mt-2" id="i-lon" type="text" placeholder="Longitude">
                <input class="form-control mt-2" id="i-amount" type="number" placeholder="Amount">
                <input class="form-control mt-2" id="i-key" type="text" placeholder="Key">
              </div>
              <div class="d-grid mx-auto mt-3">
                <button class="btn btn-outline-primary btn-lg" id="button-create-tb" type="button">Create Treasure Box</button>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal-discover" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">You discov3red Treasure Box!</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-grid mx-auto">
                <label class="mt-2">id
                  <input class="form-control" id="d-id" type="text" readonly>
                </label>
                <label class="mt-2">name</label>
                <input class="form-control" id="d-name" type="text" readonly>
                <label class="mt-2">key</label>
                <input class="form-control" id="d-key" type="text" readonly>
                <label class="mt-2">You will get</label>
                <input class="form-control" id="d-amount" type="number" readonly>
                <label class="mt-2">Already discovered?</label>
                <input class="form-control" id="d-discovered" type="text" readonly>
              </div>
              <div class="d-grid mx-auto mt-3">
                <button class="btn btn-outline-primary btn-lg" id="button-discover" type="button">Discov3r!</button>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
